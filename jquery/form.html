<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="from.css">


    </head>
<body>
    <h1 class="text-center">Űrlap kezelése jQuery-vel</h1>
    <form class="w-50 m-auto" >
        <div class="form-group">
            <label>felhasználónév:</label>
        <input type="text" placeholder="felhasználónév" name="uname" placeholder="felhasznalónév">
    </div>
        <div class="form-group">
            <label>Jelszó:</label>
            <input type="password" placeholder="Jelszó" name="pwd" placeholder="Jelszó">
        </div>
        <div class="form-group">
            <input type="checkbox" placeholder="elfogadom" name="reszvetel">
            <label >Részvételi feltételeket elfogadom</label>
        </div>
            <div class="form-group">
                <label>Születési dátum:</label>
            <input class="form-control" type="date" nama="date">
        </div>
        <div class="form-group">
         <input class="btn btn-primary" type="submit" value="Regisztráció" disabled>
        </div>
    
    </form>

    <p class="values"></p>
</body>
</html>
